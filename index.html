<!DOCTYPE html>
<html lang="pt-br" ng-app="crud">
<head>
    <meta charset="UTF-8">
    <title>ONGS Polinizadoras</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/app.js"></script>
</head>


<body ng-controller="controller" style="background-color: #F4F4F4">
    
<hr>
<div class='col-sm-offset-4 col-sm-4'>
    <h2>ONGs Polinizadoras </h2>
</div>
<div class='col-sm-4'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Nova Ong</button>
</div>
<hr>
<div class=' col-sm-offset-1 col-sm-9'>
    <table class="table table-hover">
        <thead>
        <tr>
            <th style="border: 0px;">Nome</th>
            <th style="border: 0px;">Slogan</th>
            <th style="border: 0px;">Link Site</th>
            <th style="border: 0px;">Ativo</th>
            <th style="border: 0px;">Configuração</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="ong in ongs">
            <td>{{ong.nome}}</td>
            <td>{{ong.slogan}}</td>
            <td>{{ong.site}}</td>
            <td>
                <input type="checkbox"  value = "on" >
            </td>
            <td>
                <button type="button" class="btn btn-warning" data-toggle="modal"
                        data-target="#myModalEditar" ng-click="selecionaOng(ong)">Editar</button>
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#myModalDeletar" ng-click="selecionaOng(ong)">Deletar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cadastrar ONG</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nome..."
                            ng-model="novoOng.nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Slogan</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Slogan..."
                                   ng-model="novoOng.slogan">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Link Site</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Link..."
                                   ng-model="novoOng.site">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            ng-click="salvar()" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModalEditar" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Cadastro</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nome..."
                            ng-model="ongSelecionado.nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Slogan</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Slogan..."
                                   ng-model="ongSelecionado.slogan">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Link Site</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="link site"
                                   ng-model="ongSelecionado.site">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            ng-click="editarOng()" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModalDeletar" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Deletar ONG</h4>
            </div>
            <div class="modal-body">
                <h4 style="font-weight: bolder"> Confirma a exclusão? {{OngSelecionado.nome}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                ng-click="deletarOng()" data-dismiss="modal">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
